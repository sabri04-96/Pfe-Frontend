<h3>TEST CASE </h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nom</th>
                <th>prenom</th>
                <th>email</th>
                <th>telephone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of persons">
                <td>{{person.firstName}}</td>
                <td> {{person.lastName}}</td>
                <td>{{person.email}}</td>
                <td> {{person.phoneNumber}}</td>
            </tr>
        </tbody>
    </table>
</div>
