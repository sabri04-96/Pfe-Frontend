<div class="full">
  <div class="container mycontainer">
        <div class="card justify-content-md-center">
          <div class="card-header text-center">
            <h2>Se Connecter </h2> 
          </div>
          <div class="card-body">
            <div class="mb-3"> 
              <input type="email" name="username" [(ngModel)]="username" class="form-control" placeholder="E-mail">
            </div>
            <div class="mb-3">
              <input type="password" name="password" [(ngModel)]="password" class="form-control"  placeholder="Mot de passe">
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <button (click)="login()" type="button" class="btn btn-primary">
                <i class="fas fa-check"></i>&nbsp;
                Se Connecter</button>
            </div>    
        </div>
    </div>
  </div>
