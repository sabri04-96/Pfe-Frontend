<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>description</th>
                <th>updateId</th>
                <th>dateRequest</th>
                <th>user</th>
                <th>operations</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let request of requests">
                <td>{{request.id}}</td>
                <td>{{request.description}}</td>
                <td>{{request.updateId}}</td>                
                <td>{{request.dateRequest}}</td>

            </tr>
        </tbody>
    </table>
</div>
